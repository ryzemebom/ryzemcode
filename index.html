        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <meta charset="UTF-8">
        <title>Mini VS Code Web</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            body {
            font-family: 'Fira Code', monospace;
            background-color: #2d2d2d;
            color: #d4d4d4;
            display: flex;
            height: 100vh;
            overflow: hidden;
            }

            #sidebar {
            width: 200px;
            background-color: #252526;
            color: #d4d4d4;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease;
            height: 100vh;
            }

            #sidebar h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
            }

            #file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            }

            #file-list li {
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            }

            #file-list li:hover {
            background-color: #444;
            transform: scale(1.05);
            }

            #file-list li.active {
            background-color: #0e639c;
            transform: scale(1.05);
            }

            #create-file {
            background-color: #0e639c;
            border: none;
            padding: 0.6rem 1.2rem;
            color: white;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            margin-top: 1rem;
            }

            #create-file:hover {
            background-color: #1177bb;
            }

            #main-content {
            display: flex;
            flex: 1;
            width: 100%;
            padding: 1rem;
            }

            #editors {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 50%;
            }

            .editor {
            display: none;
            padding: 1rem;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            .editor.active {
            display: block;
            border: 2px solid #0e639c;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(14, 99, 156, 0.7);
            }

            textarea {
            background-color: #333;
            color: #dcdcdc;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            resize: none;
            height: 300px;
            width: 100%;
            margin-top: 1rem;
            }

            #controls {
            padding: 1rem;
            background-color: #252526;
            display: flex;
            justify-content: center;
            }

            #run {
            background-color: #0e639c;
            border: none;  
                color: white;
                margin-left: 100px    ;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            }

            #run:hover {
            background-color: #1177bb;
            }

            #preview {
            flex: 1;
            border: none;
            background-color: #f9f9f9;
            width: 100%;
            height: 90%;
            border-left: 2px solid #333;
            margin-left: 1rem;
            padding: 1rem;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            #preview-area {
  display: flex;
  flex-direction: column;
  flex: 1;
  background-color: #1e1e1e;
  border-left: 2px solid #333;
  border-radius: 8px;
  margin-left: 1rem;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

            #action-bar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem;
        background-color: #252526;
        border-bottom: 1px solid #444;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        }

        #action-bar button {
        background-color: #0e639c;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
        font-size: 0.9rem;
        }

        #action-bar button:hover {
        background-color: #1177bb;
        }


            #toggle-sidebar {
            background-color: #0e639c;
            border: none;
            padding: 0.6rem 1.2rem;
            color: white;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: none;
            }

            #toggle-sidebar:hover {
            background-color: #1177bb;
            }

            @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-200px);
            }

            #sidebar.open {
                transform: translateX(0);
            }

            #main-content {
                flex-direction: column;
            }

            #editors {
                flex-direction: column;
            }

            #toggle-sidebar {
                display: block;
            }

            #preview {
                height: 50vh;
                margin-left: 0;
                width: 100%;
                margin-top: 1rem;
            }

            #run {
                width: 100%;
            }
            }


        </style>
        </head>
        <body>
        <button id="toggle-sidebar">â˜°</button>

        <div id="sidebar">
            <h3>Arquivos</h3>
            <button id="create-file">+ Criar Novo Arquivo</button>
            <ul id="file-list">
            <li class="active" data-type="html" onclick="selectFile('html')">index.html</li>
            <li data-type="css" onclick="selectFile('css')">style.css</li>
            <li data-type="js" onclick="selectFile('js')">script.js</li>
            </ul>
        </div>

        <div id="main-content">

            <div id="editors">
            <div class="editor" id="html-editor">
                <h4>HTML</h4>
                <textarea id="html" placeholder="Escreva HTML aqui..."></textarea>
            </div>
            <div class="editor" id="css-editor">
                <h4>CSS</h4>
                <textarea id="css" placeholder="Escreva CSS aqui..."></textarea>
            </div>
            <div class="editor" id="js-editor">
                <h4>JS</h4>
                <textarea id="js" placeholder="Escreva JS aqui..."></textarea>
            </div>
            </div>

            <div id="preview-area">
                <div id="action-bar">
                  <button id="run">â–¶ Executar</button>
                  <button id="save">ðŸ’¾ Salvar</button>
                  <button id="clear">ðŸ§¹ Limpar</button>
                  <button id="export">ðŸ“¥ Exportar HTML</button>
                </div>
                <iframe id="preview"></iframe>
              </div>
              
            
        </div>

        <script>
            const html = document.getElementById('html');
            const css = document.getElementById('css');
            const js = document.getElementById('js');
            const preview = document.getElementById('preview');
            const run = document.getElementById('run');
            const fileList = document.getElementById('file-list');
            const createFileBtn = document.getElementById('create-file');
            const toggleSidebar = document.getElementById('toggle-sidebar');

            let currentFile = 'html';

            // FunÃ§Ã£o para rodar o cÃ³digo
            run.onclick = () => {
            const code = `
                <html>
                <head>
                    <style>${css.value}</style>
                </head>
                <body>
                    ${html.value}
                    <script>${js.value}<\/script>
                </body>
                </html>
            `;
            preview.srcdoc = code;
            };

            // FunÃ§Ã£o para selecionar o arquivo
            function selectFile(fileType) {
            currentFile = fileType;
            const files = document.querySelectorAll('#file-list li');
            files.forEach(file => file.classList.remove('active'));
            const activeFile = document.querySelector(`li[data-type="${fileType}"]`);
            activeFile.classList.add('active');
            updateEditor();
            }

            // Atualiza o editor conforme o arquivo selecionado
            function updateEditor() {
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');

            htmlEditor.classList.remove('active');
            cssEditor.classList.remove('active');
            jsEditor.classList.remove('active');

            if (currentFile === 'html') {
                htmlEditor.classList.add('active');
                if (!html.value) {
                html.value = `
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        </head>
        <body>
        
        </body>
        </html>
                `;
                }
            } else if (currentFile === 'css') {
                cssEditor.classList.add('active');
            } else {
                jsEditor.classList.add('active');
            }
            }

            // Criar novo arquivo
            createFileBtn.onclick = () => {
            const fileName = prompt('Nome do novo arquivo (exemplo: newfile.html):');
            if (fileName) {
                const newFileType = fileName.split('.').pop();
                const newFileElement = document.createElement('li');
                newFileElement.textContent = fileName;
                newFileElement.dataset.type = newFileType;
                newFileElement.onclick = () => selectFile(newFileType);
                fileList.appendChild(newFileElement);
            }
            };

            // Toggle do painel lateral
            toggleSidebar.onclick = () => {
            document.getElementById('sidebar').classList.toggle('open');
            };

            // Inicializa o editor com o arquivo HTML
            updateEditor();

            document.getElementById('save').onclick = () => {
        localStorage.setItem('html', html.value);
        localStorage.setItem('css', css.value);
        localStorage.setItem('js', js.value);
        alert('CÃ³digo salvo!');
        };

        document.getElementById('clear').onclick = () => {
        if (confirm('Tem certeza que deseja limpar todos os campos?')) {
            html.value = '';
            css.value = '';
            js.value = '';
        }
        };

        document.getElementById('export').onclick = () => {
        const fullHTML = `
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <meta charset="UTF-8">
        <title>Exported Page</title>
        <style>${css.value}</style>
        </head>
        <body>
        ${html.value}
        <script>${js.value}<\/script>
        </body>
        </html>
        `;
        const blob = new Blob([fullHTML], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'pagina-exportada.html';
        a.click();
        };

        // Carrega os dados salvos, se existirem
window.addEventListener('DOMContentLoaded', () => {
  if (localStorage.getItem('html')) html.value = localStorage.getItem('html');
  if (localStorage.getItem('css')) css.value = localStorage.getItem('css');
  if (localStorage.getItem('js')) js.value = localStorage.getItem('js');
});


        </script>
        </body>
        </html>
